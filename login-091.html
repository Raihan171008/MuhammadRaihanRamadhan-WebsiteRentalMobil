<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil - Login</title>
    <link rel="stylesheet" href="style-091.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><span>Rental</span>MobilHans</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home-091.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="profile-091.html"><i class="fas fa-info-circle"></i> Profile</a></li>
                    <li><a href="transaksi-091.html"><i class="fas fa-car"></i> Transaksi</a></li>
                    <li><a href="login-091.html" class="active login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="login">
            <div class="login-card">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="form-login">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" placeholder="Masukkan username">
                        <span class="error-message" id="username-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Masukkan password">
                        <span class="error-message" id="password-error"></span>
                    </div>
                    
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="remember"> Ingat saya
                        </label>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="register-link">
                        Belum punya akun? <a href="#">Daftar disini</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RentalMobilHans. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script-091.js"></script>
</body>
</html>
